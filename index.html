<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="photo">
                <img id="gygPhoto" src="./content/airblastedcolor.jpg">
                <p class="gyg">Grow Your Grub</p>
            </div>
        </div>
        <div class="right">
            <div class="signUp">
                <h2>This is a real online service! <br>You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    <br>
                     Sign up now to get started.</h2>
                <p>You know you want to
                    <br>
                    <br><br><br>
                    * indicates required field
                </p>
               
            </div>
            <form action="69">
                <div class="form">
                    <p class="form-title">Lets do this!</p>
                    <div class="input">
                        <label for="first">First</label>
                        <input type="text" name="first" id="first" required>
                    </div>

                    <div class="input">
                        <label for="last">Last name</label>
                        <input type="text" name="last" id="last">
                    </div>

                    <div class="input">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="input">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" name="password-confirm" id="password-confirm" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
