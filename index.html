<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="photo">
                <img id="gygPhoto" src="./content/airblastedcolor.jpg">
                <p class="gyg">Grow Your Grub</p>
            </div>
        </div>
        <div class="right">
            <form action='boner.com/drake' method="post">
                <div class="form">
                    <h1 class="form-title">Interested in fresh food delivered to your home?</h1>
                    
                    <p>Fill out the form below for more information!</p>
                    
                    <p id="req">* indicates required input</p>
                    
                    <div class="input">
                        <label for="first">First name *</label>
                        <input type="text" name="firstName" id="first_name" placeholder="Asher" required>
                    </div>

                    <div class="input">
                        <label for="last">Last name </label>
                        <input type="text" name="lastName" id="last_name">
                    </div>

                    <div class="input">
                        <label for="email">E-mail *</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone">Phone Number </label>
                        <input type="tel" name="phone" id="phone" placeholder="(000)000-0000">
                    </div>

                    <div class="input">
                        <label for="password">Password *</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="input">
                        <label for="password-confirm">Confirm Password *</label>
                        <input type="password" name="password-confirm" id="password-confirm" required>
                    </div>
                    <button type="submit">Create an account</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
